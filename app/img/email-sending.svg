    100% { transform: translateX(-100px);}
  }


  @-webkit-keyframes swish-3 {
    0%   { -webkit-transform: translateX(90px); /* Safari */}
    100% { -webkit-transform: translateX(-100px); /* Safari */}
  }
  @-moz-keyframes swish-3 {
